<div>
  <label>GitHub profile URL:</label>
  <input #urlInput type="text" />
  <button (click)="fetchProfileData(urlInput.value)">Go</button>
</div>

<hr />

<div style="text-align: left;">
  <profile [apiUrl]="profileUrl"></profile>
  <followers [apiUrl]="profileUrl" *ngIf="profileUrl"></followers>
</div>
