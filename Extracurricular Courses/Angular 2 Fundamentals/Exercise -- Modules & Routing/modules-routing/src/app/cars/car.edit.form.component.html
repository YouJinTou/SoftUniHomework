<div class="container">
    <h1>Edit Car</h1>

    <form (ngSubmit)="onSubmit" #editCarForm="ngForm">
        <div class="form-group">
            <label for="make">Make</label>
            <input 
                #make="ngModel" 
                maxlength="20" 
                name="make" 
                [(ngModel)]="car.make" 
                type="text" 
                class="form-control" 
                required />
            <div [hidden]="make.valid || make.pristine" class="aler alert-danger">
                The make is required.
            </div>
        </div>

        <div class="form-group">
            <label for="model">Model</label>
            <input 
                #model="ngModel" 
                name="model" 
                [(ngModel)]="car.model" 
                type="text" 
                class="form-control" 
                required />
            <div [hidden]="model.valid || model.pristine" class="aler alert-danger">
                The model is required.
            </div>
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input name="image" [(ngModel)]="car.image" type="text" class="form-control" />
        </div>

        <div class="form-group">
            <label for="desc">Description</label>
            <input 
                name="desc" 
                #desc="ngModel" 
                [(ngModel)]="car.description" 
                type="text" 
                class="form-control" 
                required />
            <div [hidden]="desc.valid || desc.pristine" class="aler alert-danger">
                The description is required.
            </div>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input 
                name="price" 
                #price="ngModel" 
                [(ngModel)]="car.price" 
                type="text" 
                class="form-control" 
                required />
            <div [hidden]="price.valid || price.pristine" class="aler alert-danger">
                The price is required.
            </div>
        </div>

        <div class="form-group">
            <label for="engine">Engine</label>
            <input 
                name="engine"
                [(ngModel)]="car.engine" 
                type="text" 
                class="form-control" />
        </div>

        <div class="form-group">
            <label for="comment">Comment</label>
            <input name="comment" [(ngModel)]='car.comment' type="text" class="form-control" />
        </div>

        <button 
            type="submit" 
            (click)="onSubmit()"
            [disabled]="!editCarForm.form.valid" 
            class="btn btn-success">
            Save
        </button>
    </form>
</div>
