<div class="container">
    <h1>Add Owner</h1>

    <form (ngSubmit)="onSubmit" #addOwnerForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input 
                #name="ngModel" 
                maxlength="30" 
                name="name" 
                [(ngModel)]="owner.name" 
                type="text" 
                class="form-control" 
                required />
            <div [hidden]="name.valid || name.pristine" class="aler alert-danger">
                The name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input 
                #image="ngModel" 
                name="image" 
                [(ngModel)]="owner.image" 
                type="text" 
                class="form-control" 
                required />
            <div [hidden]="image.valid || image.pristine" class="aler alert-danger">
                The image is required.
            </div>
        </div>

        <button 
            type="submit" 
            [disabled]="!addOwnerForm.form.valid" 
            class="btn btn-success">
            Add
        </button>
    </form>
</div>
