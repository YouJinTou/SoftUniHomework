<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Styles/styles.css" type="text/css" rel="stylesheet" />
    <script src="Scripts/invoice_dropdown.js"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1><span>Регистрация за уебинар</span></h1>
        </header>
        <main>
            <form>
                <div>
                    <label for="name">Име и фамилия:</label>
                    <input type="text" name="name" required />
                </div>

                <div>
                    <label for="address">Адрес:</label>
                    <input type="text" name="address" />
                </div>

                <div>
                    <label for="residence">Населено място:</label>
                    <input type="text" name="residence" />
                </div>

                <div>
                    <label for="zip-code">Пощенски код:</label>
                    <input type="text" name="zip-code" />
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" required />
                </div>

                <div>
                    <label for="phone">Телефон:</label>
                    <input type="text" name="phone" required />
                </div>

                <div>
                    <label for="seminar-date">Дата на уебинар:</label>
                    <input type="text" name="seminar-date" placeholder="мм/дд/гггг" required />
                </div>

                <div>
                    <label for="invoice">Желая фактура</label>
                    <input id="checkbox" type="checkbox" name="invoice" onclick="isChecked('visible-on-click', this);" />
                </div>

                <div id="visible-on-click">
                    <div id="company">
                        <label for="company">Фирма/организация</label>
                        <input type="text" name="company" required />
                    </div>

                    <div>
                        <label for="responsible">МОЛ</label>
                        <input type="text" name="responsible" required />
                    </div>

                    <div>
                        <label for="personal-number">ЕИК</label>
                        <input type="text" name="personal-number" required />
                    </div>

                    <div>
                        <label for="tax-number">ИН по ДДС</label>
                        <input type="text" name="tax-number" required />
                    </div>

                    <div>
                        <label for="company-address">Адрес:</label>
                        <input type="text" name="company-address" />
                    </div>
                </div>

                <footer>
                    <input type="submit" value="Регистрирай се" />
                    <input type="reset" value="Изчисти" />
                </footer>
            </form>
        </main>
    </div>
</body>
</html>
