<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <p id="clock"></p>

    <script>
        var time = setInterval(updateTime, 1000);

        function updateTime() {
            var currentTime = new Date();
            document.getElementById("clock").innerHTML = currentTime.toLocaleTimeString();
        }
    </script>
</body>
</html>
