<!DOCTYPE html>
<html>
<head>
<title>Other Semantic Tags</title>
</head>
<body>

	<main>
		<figure>
		<figcaption>This is my car.</figcaption>
		<img src="http://s2.postimg.org/pkrlg593p/fordmustang.jpg">
		<figcaption>Awesomeness completed: 60%</figcaption>
		<meter value="0.6">
		</figure>	
		<figure>
			<figcaption><strong>Imagine 355 horses simultaneously.
			That's what my car sounds like.</strong></figcaption>
			<audio controls>
				<source src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
				Your browser does not support the &lt;audio&gt; tag.
			</audio>
			<figcaption><strong>I can go anywhere with my car!</strong></figcaption>
		</figure>
		<figure>
			<figcaption>There's a bear for you.</figcaption>
			<video controls>
				<source src="http://www.w3schools.com/tags/movie.mp4" type="video/mp4">
				<source src="http://www.w3schools.com/tags/movie.ogg" type="video/ogg">
				Your browser does not support the &lt;video&gt; tag.
			</video>
		</figure>
	</main>

</body>
</html>
