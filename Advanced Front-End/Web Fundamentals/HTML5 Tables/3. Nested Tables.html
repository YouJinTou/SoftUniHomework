<!DOCTYPE html>
<html>
<head>
<title>Nested Tables</title>
</head>
<body>
	<style type="text/css">
		table, tr, th, td, thead, tfoot, tbody{
		border: 1px solid black;
		border-spacing: 10px
		}
	</style>
	<table>
		<tbody>
			<tr>
				<td rowspan="2"><a href="https://softuni.bg">
				<img src="http://s13.postimg.org/y3a7bsrh3/Software_University_Logo_blue_horizontal.png"></a></td>
			</tr>
			<tr>
				<td style="text-align: middle">
					<table>
						<tr><td><h1>Software</h1></td></tr>
						<tr><td><h1>University</h1></td></tr>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
