<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 
<title>Job Search</title>
<link rel="stylesheet" type="text/css" href="Styles.css">
</head>
<body>
	<div id="wrapper">
		<nav>
			<ul id="menu">
				<li id="search-business"><a href="#">Search Business</a></li>
				<li id="business-categories"><a href="#">Business Categories</a></li>
				<li id="recent-locations"><a href="#">Recent Locations</a></li>
				<li id="agents-located"><a href="#">Agents Located</a></li>				
			</ul>
		</nav>
		<main>
			<form method="post" action="#">
				<div class="form-element">
					<label for="business-name">Business Name</label>
					<input type="text" name="business-name" placeholder="Name"/>
				</div>
				<div class="form-element">
					<label for="country">Country</label>
					<input type="text" name="country" placeholder="Country"/>
				</div>
				<div class="form-element">
					<label for="city-state">City / State</label>
					<input type="text" name="city-state" placeholder="City or state"/>
				</div>
				<div class="form-element">
					<label for="zip">ZIP / Postal Code</label>
					<input type="text" name="zip" placeholder="ZIP or postal code"/>
				</div>
				<div class="form-element">
					<label for="employers">Employers</label>
					<input type="text" name="employers" placeholder="1000 - 5000"/>
				</div>
				<div class="form-element">
					<label for="startup-date">Startup Date</label>
					<input type="text" name="startup-date" placeholder="mm/dd/yyyy"/>
				</div>
				<div class="form-element">
					<label for="job">Job Opportunity</label>
					<input type="text" name="job" placeholder="Any"/>
				</div>
				<div class="form-element">
					<input type="submit" name="submit" value="Let's find you a job"/>
				</div>
			</form>
		</main>
	</div>
</body>
</html>
