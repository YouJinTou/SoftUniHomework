<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 
<title>Login Form</title>
<link rel="stylesheet" type="text/css" href="Styles.css">
</head>
<body>
	<div id="wrapper">
		<header>
			<h1><span>Hello, Road</span></h1>
		</header>
		<div class="login-form">			
			<form class="form">
				<header>
					<h2><span>Login</span></h2>
				</header>
				<div class="username-div">
					<img src="Images/username-icon.png" id="username-image"/>
					<input type="text" placeholder="Username"/>
				</div>
				<div class="password-div">
					<img src="Images/password-icon.png" id="password-image"/>
					<input type="password" placeholder="Password"/>
				</div>
				<input type="submit" id="login-button" value="Send"/>
				<input type="submit" id="options-button" value="Options"/>
			</form>
			<form class="form">
				<header>
					<h2><span>Register</span></h2>
				</header>
				<div class="username-div">
					<img src="Images/username-icon.png" id="username-image"/>
					<input type="text" placeholder="Username"/>
				</div>
				<div class="password-div">
					<img src="Images/password-icon.png" id="password-image"/>
					<input type="password" placeholder="Password"/>
				</div>
				<div class="password-div">
					<img src="Images/password-icon.png" id="password-image"/>
					<input type="password" placeholder="Confirm password"/>
				</div>
				<input type="submit" id="reg-button" value="Send"/>
			</form>
		</div>
	</div>
</body>
</html>
