<!DOCTYPE html>
<html>
<head>
<title>WordPress Theme</title>
<link rel="stylesheet" type="text/css" href="Styles.css">
</head>
<body>
	<div id="wrapper">
		<form>
			<header><img src="http://logok.org/wp-content/uploads/2014/12/WordPress-logo-wordmark-880x654.png"/></header>
			<label for="upload">Upload a theme</label>
			<input type="file" name="upload"/>
			</br>
			<div id="search-div">
				<label for="search">Or search in WordPress: </label>
				<input type="text" name="search"/>
				<span id="small-logo">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Wordpress_logo_8.png/605px-Wordpress_logo_8.png">
				</span>
			</div>
		</form>
	</div>
</body>
</html>
