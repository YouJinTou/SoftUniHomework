<!DOCTYPE html>
<html ng-app="textBinder">
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body ng-controller="textBinderController">

    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/text-binder-controller.js"></script>
</body>
</html>
