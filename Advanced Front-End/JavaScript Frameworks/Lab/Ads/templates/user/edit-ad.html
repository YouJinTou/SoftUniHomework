<div class="box">
    <h2>Edit Ad</h2>
    <p>
        <label for="title">Title:</label>
        <input type="text" id="title" ng-model="adData.title" required />
    </p>
    <p>
        <label for="text">Text:</label>
        <input type="text" id="text" ng-model="adData.text" required />
    </p>
    <p>
        <label for="category">Category:</label>
        <select id="category" ng-model="adData.categoryId">
            <option value="null">(None)</option>
            <option ng-repeat="category in categories"
                    value="{{category.id}}">
                {{category.name}}
            </option>
        </select>
    </p>
    <p>
        <label for="town">Town:</label>
        <select id="town" ng-model="adData.townId">
            <option value="null">(None)</option>
            <option ng-repeat="town in towns"
                    value="{{town.id}}">
                {{town.name}}
            </option>
        </select>
    </p>
    <p>
        <label for="image">Image:</label>
        <div class="image-box">
            <input type="file" id="image"
                   onchange="angular.element(this).scope().fileSelected(this)" />
        </div>
</div>

<p>
    <a href="" ng-click="editAd(adData)" class="button">Edit</a>
    <a href="#/user/ads" class="button">Cancel</a>
</p>
</div>
