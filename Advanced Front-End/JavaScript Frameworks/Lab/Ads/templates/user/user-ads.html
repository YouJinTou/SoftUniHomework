<pagination total-items="userAds.numItems" ng-model="adsParams.startPage"
            items-per-page="adsParams.pageSize" ng-change="reloadUserAds()"
            max-size="9" boundary-links="true">
</pagination>

<ul class="ads">
    <li ng-repeat="ad in userAds.ads" class="box">
        <h1>{{ad.title}}</h1>
        <div><strong>Date:</strong> {{ad.date | date: 'dd-MMM-yyyy'}}</div>
        <div ng-if="ad.imageDataUrl">
            <strong>Image:</strong>
            <img class="ad-image" ng-src="{{ad.imageDataUrl}}" />
        </div>
        <div>
            <strong>Text:</strong>
            {{ad.text}}
        </div>
        <div>
            <strong>Category:</strong>
            <span> {{ad.categoryName}}</span>
        </div>
        <div>
            <strong>Town:</strong>
            <span> {{ad.townName}}</span>
        </div>
        <div class="box">
            <strong>Status:</strong>
            <span> <strong>{{ad.status}}</strong></span>
            <span ng-if="ad.status=='Inactive'"><a href="#/user/ads/{{ad.id}}/edit" class="button">Edit</a></span>
            <span ng-if="ad.status!='Inactive'"><a href="" ng-click="deactivateAd(ad)" class="button">Deactivate</a></span>
            <span ng-if="ad.status=='Inactive'"><a href="" ng-click="republishAd(ad)" class="button">Publish Again</a></span>
            <span ng-if="ad.status=='Inactive'"><a class="button" href="#/user/ads/{{ad.id}}/delete">Delete</a></span>
        </div>
    </li>
</ul>
